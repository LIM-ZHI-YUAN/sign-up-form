<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="card-container">
      <img class="card-img" src="media/halie.jpg" alt="halie" />
      <div class="card-body">
        <img class="logo" src="media/odin-lined.png" alt="odin">
        <p class="logo-text">ODIN</p>
      </div>
    </div>

    <div class="content-container">
      <div class="titles">
        <p class="content-title1">
          This is not a read online service! You know you need something like
          this in your life to help you realize you deepest dreams
        </p>
        <p class="content-title2">Sign up now to get started</p>
        <p class="content-title3">You know you want to.</p>
      </div>

      <form action="">
        <div class="form-container">
          <h3>Lets do this</h3>
          <div class="form-row">
            <div class="form-group">
              <label for="first_name">FIRST NAME</label><br />
              <input type="text" id="first_name" name="first_name" />
            </div>
            <div class="form-group">
              <label for="last_name">LAST NAME</label><br />
              <input type="text" id="last_name" name="last_name" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">EMAIL</label><br />
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="phone">PHONE NUMBER</label><br />
              <input type="text" id="phone" name="phone" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="password">PASSWORD</label><br />
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group">
              <label for="confirm_password">CONFIRM PASSWORD</label><br />
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                required
              />
            </div>
          </div>
        </div>
        <div class="submit-container">
          <button type="submit" class="submit-button">Create Account</button>
          <p class="register-text">Already have an account? <a href="#">Login</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
